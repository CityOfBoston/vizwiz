language: node_js
node_js: node
branches:
  only:
  - develop
  - production
  - poc
install:
- npm install
script:
- npm run build
deploy:
  provider: s3
  skip_cleanup: true
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: vizwiz.boston.gov
  acl: public_read
  region: "$AWS_DEFAULT_REGION"
  local_dir: public
  on:
    branch:
      - production
      - poc
env:
  global:
  - secure: 
  - secure: 
