<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>vizwiz</title>
    <style type="text/css">
      body {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="visualizationinput" class="uk-container">
      <textarea id="vizconfig" class="uk-textarea" style="height:100px">
{
  "vizId": "123456",
  "title": "What is my title",
  "description": "This is a description",
  "data_sources": [
    {
      "uid": "SomeRandomValue",
      "type": "cob-arcgis",
      "attributes": {
        "service": "https://services.arcgis.com/sFnw0xNflSi8J0uh/ArcGIS/rest/services/food_trucks_schedule/FeatureServer",
        "layer": 0
      },
      "icon": "https://patterns.boston.gov/icons/Bathrooms@3x.png",
      "cluster_icons": true,
      "polygon_style": {
        "name": "default",
        "color": "#0C2639",
        "hover_color": "#FB4D42"
      },
      "popover": "<p>I am a popover</p>"
    }
  ],
  "maps": null
}
      </textarea>
      <viz-wiz config="#vizconfig"></viz-wiz>
    </div>
  </body>
</html>
